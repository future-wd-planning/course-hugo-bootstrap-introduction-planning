{{ define "main" }}
<section class="main">
  <div class="container pb-3">
    <div class="row">
      <div class="col">
        <h2>{{ .Title }}</h2>
        {{ with .Params.subtitle }}
        <h3 class="fst-italic fs-3 text-muted">{{ . }}</h3>
        {{ end }}
        {{ .Content | markdownify }}
      </div>
    </div>
  </div>
</section>
{{ end }}
